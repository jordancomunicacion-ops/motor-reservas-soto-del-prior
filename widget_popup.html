<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTO POPUP Widget Demo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 150vh;
            background: #fff;
        }

        .hero {
            background: #222;
            color: #C59D5F;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        p {
            font-size: 1.5rem;
            color: white;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="hero">
        <h1>SOTO DEL PRIOR</h1>
        <p>Experiencia Gastronómica Única.</p>

        <!-- Custom Trigger Button -->
        <button class="soto-widget-trigger" style="
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #C59D5F;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
        ">
            Reservar Ahora
        </button>

        <p style="margin-top: 20px; font-size: 0.9rem; color: #888;">
            (Este es un botón de TU web con la clase <code>soto-widget-trigger</code>)
        </p>
    </div>

    <!-- widget.js with cache bust -->
    <script src="http://localhost:3001/widget.js?v=modal_v2"></script>

</body>

</html>
